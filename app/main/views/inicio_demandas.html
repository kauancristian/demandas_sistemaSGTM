<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Início | Demandas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Allura&family=Anton&family=Assistant:wght@200..800&family=Bangers&family=Bebas+Neue&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Comfortaa:wght@300..700&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lilita+One&family=Love+Ya+Like+A+Sister&family=Monsieur+La+Doulaise&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Passion+One:wght@400;700;900&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Smooch+Sans:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Space+Grotesk:wght@300..700&family=Vina+Sans&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        html, body{
            overflow-x: hidden;
        }

        h1, h2, p {
            font-family: "Poppins", sans-serif;
        }

        .textComf{
            font-family: "Comfortaa", sans-serif;
            font-weight: 800;
        }

        :root {
            --primary-green: #00b348;
            --dark-green: #007A33;
            --dark-green2: #173625;
            --accent-yellow: #ffae18;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-elevated: #393939;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #6b7280;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-focus: rgba(0, 179, 72, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btnSpecial{
            position: relative;
            overflow: hidden;
        }

        .btnSpecial::after{
            content: "";
            position: absolute;
            width: 75%;
            height: 100%;
            left: -100%;
            top: 0;
            background-image: linear-gradient(120deg, transparent, #ffffff6b, transparent);
            transition: left 0.5s ease-in-out;
        }

        .btnSpecial:hover::after{
            left: 100%;
        }

        .nav-bar{
            position: relative;
            display: inline-flex;
        }

        .nav-bar::after{
            content: "";
            position: absolute;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-yellow);
            transition: 0.3s ease-in-out;
        }

        .nav-bar:hover::after{
            width: 100%;
        }

        #imgPc:hover{
            transform: rotate(180deg);
        }

        .secSelect{
            background-color: #3b3b3b;
            border-right: 4px solid var(--accent-yellow);
        }

        .btnSpecialNav{
            position: relative;
            display: inline-block;
        }

        .btnSpecialNav::after {
            content: "";
            position: absolute;
            right: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background-color: var(--accent-yellow);
            transform-origin: center; 
            transform: scaleY(0);
            transition: transform 0.3s ease-in-out;
        }

        .btnSpecialNav:hover::after{
            transform: scaleY(1);
        }

        @keyframes movieBottom {
            0%{
                margin-top: 20px;
                opacity: 0;
            }

            100%{
                margin-top: 0px;
                opacity: 1;
            }
        }

        main{
            animation: movieBottom 1.2s ease-in-out;
        }
    </style>
</head>
<body class="">

    <!-- Sec 1 -->
    <div id="sec1" class="grid lg:grid-cols-[0.02fr_2fr]"> 

        <!-- Menu Lateral PC-->
        <div class="hidden lg:block">
            <div class="h-screen bg-[#121212] flex flex-col justify-between text-white pt-5 relative">

                <div class="flex flex-col">
                    <div class="flex items-center justify-between px-4">
                        <div></div>
                        <!-- ImgSalabergaPC -->
                        <div id="imgSalabergaPC" class="flex items-center hidden">
                            <img class="w-20 object-contain transform translate-x-3" src="../assets/S.png" alt="">
                        </div>
                        <!-- Btns Abrir e Fechar Menu -->
                        <div>
                            <button id="btnOpenMenuPC" class="h-1 hover:text-[var(--accent-yellow)] transition ease-in-out duration-300">
                                <i class="ri-menu-unfold-line text-2xl"></i>
                            </button>
                            <button id="btnCloseMenuPC" class="h-1 hover:text-[var(--accent-yellow)] transition ease-in-out duration-300 hidden">
                                <i class="ri-menu-fold-line text-2xl"></i>
                            </button>
                        </div>
                    </div>
                    <!-- textMenuPC -->
                    <div id="textMenuPC" class="text-center text-gray-400 px-4 text-sm pt-4 hidden">
                        <p>Gerencie suas demandas com facilidade. Crie, edite, acompanhe o progresso e mantenha suas atividades sempre organizadas.</p>
                    </div>
                </div>

                <!-- Nav -->
                <div id="navMenuPc" class="transform translate-y-[-70px] hidden">
                    <nav>
                        <ul class="space-y-0 font-semibold">
                            <li class="w-full secSelect btnSpecialNav hover:bg-[#3B3B3B] transition ease-in-out duration-300 btnSecs">
                                <div class="flex items-center cursor-pointer pl-8 space-x-3 w-full py-4">
                                    <i class="bi bi-house"></i>
                                    <p>Início</p>
                                </div>
                            </li>
                            <li class="w-full btnSpecialNav hover:bg-[#3B3B3B] transition ease-in-out duration-300 btnSecs">
                                <div class="flex items-center cursor-pointer pl-8 space-x-3 w-full py-4">
                                    <i class="bi bi-list-task"></i>
                                    <p>Tarefas</p>
                                </div>
                            </li>
                            <li class="w-full btnSpecialNav hover:bg-[#3B3B3B] transition ease-in-out duration-300 btnSecs">
                                <div class="flex items-center cursor-pointer pl-8 space-x-3 w-full py-4">
                                    <i class="bi bi-clipboard-data"></i>
                                    <p>Relatórios</p>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- Btn Sair -->
                <div id="btnSairPC" class="transform translate-y-[-20px] hidden">
                    <div class="flex items-center cursor-pointer pl-8 space-x-3 w-full py-4 font-semibold hover:bg-[#3B3B3B] transition ease-in-out duration-300 btnSpecialNav">
                        <i class="bi bi-box-arrow-left"></i>
                        <p>Sair</p>
                    </div>
                </div>
            </div>
        </div>

        <main class="h-[100vh] overflow-y-auto bg-gradient-to-br from-[#121212]/90 via-[#262626]/90 to-[#121212]">
            <div class="bg-gradient-to-b from-[var(--primary-green)] to-[var(--accent-yellow)] h-[65px] pb-0.5">
                <header class="bg-gradient-to-r from-[#22411B] via-[var(--dark-green)] h-full flex items-center">
                    <h1 class="text-[#fff] lg:text-xl font-semibold ml-4">Sistema de <span class="text-[var(--accent-yellow)]">Demandas</span></h1>
                </header>
            </div>

            <!-- Sec Inicio -->
            <div class="secs">
                 <!-- Sessão de organização das tarefas -->
                <div id="containerGeralSecs" class="flex items-center flex-wrap pt-12 gap-10 lg:gap-4 px-4">
                    <!-- Container de Sessão -->
                    <!-- No script -->
                </div>

            </div>

            <!-- Sec Tarefas -->
             <div class="secs hidden">
                
             </div>

             <!-- Sec Relatorio -->
              <div class="secs hidden">
                
              </div>
        </main>
        
    </div>
    
    <script>
        
        const containerGeralSecs = document.getElementById("containerGeralSecs");
        
        function createSection() {

            const containerSec = document.createElement("div");
            containerSec.innerHTML = `
            
           <div class="flex justify-center items-center mx-auto space-x-4 containerSec">
                <div class="flex flex-col space-y-3">
                    <div class="text-white bg-gradient-to-br from-[#121212]/90 via-[#262626]/90 via-[#121212] to-[#262626] inline-flex w-[220px] py-2 rounded-xl border-2 border-transparent  hover:border-[var(--dark-green)]">
                        <div class="flex justify-between items-center w-full px-2">
                            <h2 class="text-2xl secTitle">Seção 1</h2>
                            <div class="flex items-center space-x-2">
                                <i class="bi bi-three-dots-vertical cursor-pointer hover:text-[var(--primary-green)] transition ease-in-out duration-300 configSecBtn"></i>

                                <!-- Modal de Config -->
                                <div class="bg-[#242527] rounded-xl absolute transform lg:translate-x-6 p-4 transform lg:translate-y-5 hidden z-[7000] modalSecConfig">
                                    <ul class="space-y-3">
                                        <li class="flex items-center space-x-2 cursor-pointer group">
                                            <i class="bi bi-plus-lg text-gray-300 group-hover:text-white transition ease-in-out duration-300"></i>
                                            <p class="text-gray-300 group-hover:text-white transition ease-in-out duration-300">Novo nome</p>
                                        </li>
                                        <li class="flex items-center space-x-2 cursor-pointer group deleteSecBtn">
                                            <i class="bi bi-trash3 text-red-500 group-hover:rotate-[-20deg] transition ease-in-out duration-300"></i>
                                            <p class="text-red-500">Excluir seção</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Btn de comentarios -->
                    <button class="w-[220px] py-2 rounded-xl bg-[#262626] flex justify-center items-center text-gray-300 hover:text-white hover:bg-[#292929] transition ease-in-out duration-300 btnComents btnSpecial">
                        <i class="bi bi-chat-dots"></i>
                    </button>
                </div>

                <!-- Btn de criar mais seções -->
                <div>
                    <button class="bg-[var(--dark-green)] hover:bg-[var(--accent-yellow)] transition ease-in-out duration-300 py-5 px-6 rounded-full text-white cursor-pointer btnCreate">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            </div>
            
            `;

            return containerSec;

        };

        const firstSection = createSection();
        containerGeralSecs.appendChild(firstSection);


        // Criação de novas sessões
        containerGeralSecs.addEventListener("click", (e) => {
            const btn = e.target.closest(".btnCreate");

            if(btn) {
                btn.classList.add("opacity-0", "pointer-events-none");
                const newSection = createSection();
                containerGeralSecs.appendChild(newSection);
            }

            // Modal Config Secs
            const configSecBtn = e.target.closest(".configSecBtn");

            if(configSecBtn) {
                const modalSecConfig = configSecBtn.closest(".flex").querySelector(".modalSecConfig");

                modalSecConfig.classList.toggle("hidden");
            }

            const deleteSecBtn = e.target.closest(".deleteSecBtn");

            if(deleteSecBtn) {
                const secToDelete = deleteSecBtn.closest(".containerSec");
                secToDelete.remove();
            }

            const title = e.target.closest(".secTitle");

            // Aplicação de secTitle em geral
            if(secTitle) {
                textoAtual = title.textContent.trim();

                const input = document.createElement("input");
                input.type = "text";
                input.value = textoAtual;
                input.className = "bg-[var(--bg-elevated)] text-white border-2 border-[var(--dark-green)] rounded-xl px-2 py-1 w-full outline-none";
                input.style.fontSize = "1.4rem";

                title.replaceWith(input);

                input.focus();

                function salvar() {
                    novoTitulo = input.value.trim() || "Sem título";
                    
                    title.textContent = novoTitulo;

                    input.replaceWith(title);
                };

                input.addEventListener("keydown", (e) => {
                    if(e.key ===  "Enter") {
                        e.preventDefault();
                        salvar();
                    }
                });

                input.addEventListener("blur", salvar);
            }
        });


        // Fazer btnCommnets!!!
        function createModalComment() {

            const modalComment = document.createElement("div");
            modalComment.innerHTML = `
            
            <div class="left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 absolute bg-gradient-to-br from-[#121212]/90 via-[#262626]/80 via-[#121212] to-[#262626] h-[500px] w-[95%] sm:w-[500px] rounded-xl flex flex-col justify-between modalComment">
                <div class="flex justify-between items-center p-4 text-gray-200 relative">
                    <div>
                        <button class="bg-[#404040] py-2 px-3 rounded-full hover:bg-[#505050] transition ease-in-out duration-300 btnCloseModalComments">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <div>
                        <button class="bg-[var(--primary-green)] py-2 px-6 rounded-2xl flex justify-center items-center hover:bg-green-600 transition ease-in-out duration-300 btnSpecial">
                            <p>Publicar</p>
                        </button>
                    </div>
                </div>

                <div class="flex flex-col justify-center items-center relative">
                    <input id="inputComent" class="w-[90%] bg-transparent outline-none text-white text-xl" type="text" name="" id="" placeholder="Assunto">
                </div>

                <div class="bg-gradient-to-br bg-gradient-to-br from-[#121212]/90 via-[#262626]/90 to-[#404040] w-[90%] mx-auto rounded-md h-[180px]">
                    <div class="grid grid-cols-3 px-4 sm:px-10">
                        <button class="text-white flex justify-center items-center bg-[#505050] w-12 h-12 mx-auto transform translate-y-14 rounded-full hover:bg-[var(--accent-yellow)] transition ease-in-out duration-300">
                            <i class="bi bi-file-earmark-plus text-2xl"></i>
                        </button>

                        <button class="text-white flex justify-center items-center bg-[#505050] w-12 h-12 mx-auto transform translate-y-14 rounded-full hover:bg-[var(--accent-yellow)] transition ease-in-out duration-300">
                            <i class="bi bi-link text-2xl"></i>
                        </button>

                        <button class="text-white flex justify-center items-center bg-[#505050] w-12 h-12 mx-auto transform translate-y-14 rounded-full hover:bg-[var(--accent-yellow)] transition ease-in-out duration-300">
                            <i class="bi bi-images text-2xl"></i>
                        </button>
                    </div>
                </div>

                <div class="w-[90%] mx-auto flex justify-center transform transform translate-y-[-10px] outline-none relative">
                    <textarea class="w-full h-40 p-2 pt-2 leading-tight placeholder-[#a8a7a7] outline-none rounded-md bg-transparent text-white" placeholder="Escreva algo necessário..."></textarea>
                </div>
            </div>

            `

            return modalComment;
        }

        containerGeralSecs.addEventListener("click", (e) => {
            const btnCommnent = e.target.closest(".btnComents");

            if(btnCommnent) {
                const newModalComment = createModalComment();
                containerGeralSecs.appendChild(newModalComment);
            }

            const btnCloseModalComments = e.target.closest(".btnCloseModalComments");

            if(btnCloseModalComments) {
                const modalToDelete = btnCloseModalComments.closest(".modalComment");
                modalToDelete.remove();
            }

        })




        // Script SecTitle
        const secTitle = document.querySelectorAll(".secTitle");

        secTitle.forEach((title) => {
            title.onclick = () => {

                const textoAtual = title.textContent.trim();

                const input = document.createElement("input");
                input.type = "text";
                input.value = textoAtual;
                input.className = "bg-[var(--bg-elevated)] text-white border-2 border-[var(--dark-green)] rounded-xl px-2 py-1 w-full outline-none";
                input.style.fontSize = "1.4rem";

                title.replaceWith(input);

                input.focus();

                function salvar() {
                    const novoTitulo = input.value.trim() || "Sem título";

                    title.textContent = novoTitulo;

                    input.replaceWith(title);
                };

                input.addEventListener("keydown", (e) => {
                    if(e.key === "Enter") {
                        e.preventDefault();
                        salvar();
                    }
                });

                input.addEventListener("blur", salvar);
            }
        });
        

        //Script Menu e Btns

        const btnOpenMenuPC = document.getElementById("btnOpenMenuPC");
        const btnCloseMenuPC = document.getElementById("btnCloseMenuPC");
        const imgSalabergaPC = document.getElementById("imgSalabergaPC");
        const textMenuPC = document.getElementById("textMenuPC");
        const navMenuPc = document.getElementById("navMenuPc");
        const btnSairPC = document.getElementById("btnSairPC");

        const sec1 = document.getElementById("sec1");

        btnOpenMenuPC.onclick = () => {
            sec1.className = "grid lg:grid-cols-[0.5fr_2fr]";
            btnOpenMenuPC.classList.add("hidden");
            btnCloseMenuPC.classList.remove("hidden");
            imgSalabergaPC.classList.remove("hidden");
            textMenuPC.classList.remove("hidden");
            navMenuPc.classList.remove("hidden");
            btnSairPC.classList.remove("hidden");
            containerGeralSecs.classList.remove("lg:grid-cols-5");
            containerGeralSecs.classList.add("lg:grid-cols-3");
        };

        btnCloseMenuPC.onclick = () => {
            sec1.className = "grid lg:grid-cols-[0.02fr_2fr]";
            btnOpenMenuPC.classList.remove("hidden");
            btnCloseMenuPC.classList.add("hidden");
            imgSalabergaPC.classList.add("hidden");
            textMenuPC.classList.add("hidden");
            navMenuPc.classList.add("hidden");
            btnSairPC.classList.add("hidden");
            containerGeralSecs.classList.remove("lg:grid-cols-3");
            containerGeralSecs.classList.add("lg:grid-cols-5");
        };

        const btnSecs = document.querySelectorAll(".btnSecs");
        const secs = document.querySelectorAll(".secs");

        btnSecs.forEach((btn, index) => {
            btn.onclick = () => {
                secs.forEach((sec) => {
                    sec.style.display = "none";
                    secs[index].style.display = "block";
                });

                btnSecs.forEach(btn => btn.classList.remove("secSelect"));

                btn.classList.add("secSelect");

                btnSecs.forEach((btn) => {
                    if(btn.classList.contains("secSelect")) {
                        btn.classList.remove("btnSpecialNav");
                    }else{
                        btn.classList.add("btnSpecialNav");
                    }
                })
            }
        })

        btnSecs.forEach((btn) => {
            if(btn.classList.contains("secSelect")) {
                btn.classList.remove("btnSpecialNav");
            }else{
                btn.classList.add("btnSpecialNav");
            }
        })
    </script>
</body>
</html>

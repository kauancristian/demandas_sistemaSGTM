<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        html, body{
            overflow-x: hidden;
        }

        :root {
            --primary-green: #00b348;
            --dark-green: #007A33;
            --dark-green2: #173625;
            --accent-yellow: #ffae18;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-elevated: #393939;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #6b7280;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-focus: rgba(0, 179, 72, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        #inputComent::placeholder {
            font-weight: 500;
            color: #a8a7a7;
        }

        .btnSpecial{
            position: relative;
            overflow: hidden;
        }

        .btnSpecial::after{
            content: "";
            position: absolute;
            width: 75%;
            height: 100%;
            left: -100%;
            top: 0;
            background-image: linear-gradient(120deg, transparent, #ffffff6b, transparent);
            transition: left 0.5s ease-in-out;
        }

        .btnSpecial:hover::after{
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 fixed bg-gradient-to-br from-[#121212]/90 via-[#262626]/80 via-[#121212] to-[#262626] h-[500px] w-[95%] sm:w-[500px] rounded-xl flex flex-col justify-between">
        <div class="flex justify-between items-center p-4 text-gray-200 relative">
            <div>
                <button class="bg-[#404040] py-2 px-3 rounded-full hover:bg-[#505050] transition ease-in-out duration-300">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div>
                <button class="bg-[var(--primary-green)] py-2 px-6 rounded-2xl flex justify-center items-center hover:bg-green-600 transition ease-in-out duration-300 btnSpecial">
                    <p>Publicar</p>
                </button>
            </div>
        </div>

        <div class="flex flex-col justify-center items-center relative">
            <input id="inputComent" class="w-[90%] bg-transparent outline-none text-white text-xl" type="text" name="" id="" placeholder="Assunto">
        </div>

        <div class="bg-gradient-to-br bg-gradient-to-br from-[#121212]/90 via-[#262626]/90 to-[#404040] w-[90%] mx-auto rounded-md h-[180px]">
            <div class="grid grid-cols-3 px-4 sm:px-10">
                <button class="text-white flex justify-center items-center bg-[#505050] w-12 h-12 mx-auto transform translate-y-14 rounded-full">
                    <i class="bi bi-file-earmark-plus text-2xl"></i>
                </button>

                <button class="text-white flex justify-center items-center bg-[#505050] w-12 h-12 mx-auto transform translate-y-14 rounded-full">
                    <i class="bi bi-link text-2xl"></i>
                </button>

                <button class="text-white flex justify-center items-center bg-[#505050] w-12 h-12 mx-auto transform translate-y-14 rounded-full">
                    <i class="bi bi-images text-2xl"></i>
                </button>
            </div>
        </div>

        <div class="w-[90%] mx-auto flex justify-center transform transform translate-y-[-10px] outline-none relative">
            <textarea class="w-full h-40 p-2 pt-2 leading-tight placeholder-[#a8a7a7] outline-none rounded-md bg-transparent text-white" placeholder="Escreva algo necessÃ¡rio..."></textarea>
        </div>
    </div>
</body>
</html>
